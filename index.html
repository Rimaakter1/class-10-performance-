<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-10(performance)</title>
</head>

<body>
    <h1>SVG Polygon</h1>
    <svg width="500" height="400" style="border: 5px solid rgb(56, 130, 131);">
        <rect width="300" height="150" fill="blue" x="100" y="50" stroke- width="30" stroke="red"
            stroke-dasharray="5 25" stroke-linecap="butt" stroke-opacity="0.5" />
    </svg>

    <svg width="500" height="400" style="border: 5px solid rgb(21, 59, 84);">
        <rect width="300" height="150" fill="grey" x="50" y="50" stroke- width="10" stroke="black" />
        <circle cx="200" cy="120" r="30" fill="white" stroke="aqua" stroke-width="5" />
    </svg>

    <svg height="400" width="500" style="border:5px solid rgb(61, 15, 100) ;">
        <polyline points="0 100,100 100,100 200,
  200 200,200 300,300 300,300 400,400 400,400 500,500 500" stroke="purple" width="5" fill="grey" />
    </svg>
    <svg height="400" width="500" style="border:5px solid rgb(192, 174, 208) ;">
        <ellipse cx="200" cy="100" r="20" rx="100" ry="50" />
    </svg>
    <svg width="500" height="400" style="border: 5px solid rgb(129, 17, 234);">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(107, 80, 112);stroke:rgb(79, 90, 197);stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <svg width="500" height="400" style="border: 5px solid rgb(62, 181, 159);">
        <rect width="300" height="150" fill="grey" x="100" y="50" stroke- width="50" stroke="red"
            stroke-dasharray="5 25" stroke-linecap="butt" />
    </svg>
    <svg height="400" width="500" style="border:5px solid rgb(171, 131, 207) ;">
        <polygon points="200,10 250,190 160,210" style="fill:rgb(180, 171, 199);stroke:purple;stroke-width:1" />
    </svg>
    <svg height="400" width="500" style="border:5px solid rgb(171, 131, 207)">
        <polygon points=" 100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(123, 205, 238);stroke:rgb(45, 9, 45);stroke-width:5;fill-rule:evenodd;" />
    </svg>

</body>

</html>
